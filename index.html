<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title text-center">ЗАЯВКА</h3>
                    </div>
                    <div class="card-body">
                        <form action="form.php" method="post">
                            <!-- ФИО -->
                            <div class="mb-3">
                                <label for="fio" class="form-label">ФИО</label>
                                <input type="text" class="form-control" id="fio" name="fio" required>
                            </div>

                            <!-- Номер телефона -->
                            <div class="mb-3">
                                <label for="input-group" class="form-label">Номер телефона</label>
                                <div class="input-group">
                                    <span class="input-group-text">+7</span>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="XXX-XXX-XX-XX" required>
                                </div>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <!-- ДР -->
                            <div class="mb-3">
                                <label for="birthday" class="form-label">Дата рождения</label>
                                <input type="date" class="form-control" id="birthday" name="birthday" required>
                            </div>

                            <!-- Пол -->
                            <div class="mb-3">
                                <label for="gender" class="form-label">Пол</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="male">Мужской</option>
                                    <option value="female">Женский</option>
                                </select>
                            </div>

                            <!-- ЯП -->
                            <div class="mb-3">
                                <label for="languages" class="form-label">Любимый язык программирования</label>
                                <select class="form-select" id="languages" name="languages[]" multiple required>
                                    <option value="1">Python</option>
                                    <option value="2">JavaScript</option>
                                    <option value="3">Java</option>
                                    <option value="4">C++</option>
                                    <option value="5">PHP</option>
                                    <option value="6">Ruby</option>
                                    <option value="7">Go</option>
                                    <option value="8">C</option>
                                </select>
                            </div>

                            <!-- Биография -->
                            <div class="mb-3">
                                <label for="biography" class="form-label">Биография</label>
                                <textarea class="form-control" id="biography" name="biography" rows="4" required></textarea>
                            </div>

                             <!-- чекбоксе -->
                            <div class="mb-3">
                                <input type="checkbox" id="checkbox" name="checkbox" required>с контрактом ознакомлен(а)</input>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Отправить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('phone').addEventListener('input', function (e) {
            let phoneNumber = e.target.value.replace(/\D/g, '');

            if (phoneNumber.length > 3 && phoneNumber.length <= 6) {
                phoneNumber = phoneNumber.slice(0, 3) + '-' + phoneNumber.slice(3);
            } else if (phoneNumber.length > 6) {
                phoneNumber = phoneNumber.slice(0, 3) + '-' + phoneNumber.slice(3, 6) + '-' + phoneNumber.slice(6, 10);
            }

            e.target.value = phoneNumber;
        });
    </script>
</body>
</html>
